light:
  - platform: neopixelbus
    variant: WS2812
    pin: $neopixelbus_pin
    num_leds: 8
    flash_transition_length: 500ms
    type: GRB
    id: light_strip
    name: "${friendly_name} LED"
    restore_mode: ALWAYS_OFF
    effects:
      - addressable_lambda:
          name: "My Custom Effect"
          update_interval: 16ms
          lambda: |-
            for (int i = it.size() - 1; i > 0; i--) {
              it[i] = it[i - 1].get();
            }
            it[0] = Color::random_color();
            it.range(0, 8) = Color::BLACK;
            it.all().fade_to_black(10);
      - addressable_lambda:
          name: "Wipe In"
          update_interval: 12ms
          lambda: |-
            static int x = 0;
            if (initial_run) {
              x = 0;
              it.all() = ESPColor::BLACK;
            }
            if (x < it.size()) {
              it[x] = current_color;
              x += 1;
              delay(500);
            }
      - addressable_lambda:
          name: "Wipe Out"
          update_interval: 12ms
          lambda: |-
            static int x = 0;
            if (initial_run) {
              x = it.size();
            }
            if (x > 0) {
              x -= 1;
              it[x] = ESPColor::BLACK;
            }
